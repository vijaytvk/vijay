<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Chat Widget */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #2575fc;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .chat-body {
            display: none;
            flex-grow: 1;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #fff;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            max-width: 80%;
        }

        .user-message {
            background: #2575fc;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #e5e5e5;
            color: black;
            align-self: flex-start;
        }

        .typing {
            font-size: 14px;
            color: gray;
            margin-bottom: 8px;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .chat-footer button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="chat-widget">
        <div class="chat-header" onclick="toggleChat()">ðŸ’¬ Loan Assistant</div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Ask about loans...">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById("chatBody");
        const userInput = document.getElementById("userInput");
        let chatVisible = false;

        function toggleChat() {
            chatVisible = !chatVisible;
            chatBody.style.display = chatVisible ? "block" : "none";
        }

        function sendMessage() {
            let input = userInput.value.trim();
            if (!input) return;

            // Display user message
            appendMessage("user-message", input);
            userInput.value = "";

            // Show typing effect
            let typingIndicator = document.createElement("div");
            typingIndicator.classList.add("typing");
            typingIndicator.innerText = "Typing...";
            chatBody.appendChild(typingIndicator);
            chatBody.scrollTop = chatBody.scrollHeight;

            // Simulate AI response
            setTimeout(async () => {
                chatBody.removeChild(typingIndicator);
                let botResponse = await getBotResponse(input);
                appendMessage("bot-message", botResponse);
            }, 1500);
        }

        function appendMessage(className, text) {
            let message = document.createElement("div");
            message.classList.add("message", className);
            message.innerText = text;
            chatBody.appendChild(message);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        async function getBotResponse(userText) {
            const apiKey = "YOUR_OPENAI_API_KEY";  // Replace with your API key
            const url = "https://api.openai.com/v1/chat/completions";

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: [{ role: "system", content: "You are a loan assistant." }, { role: "user", content: userText }]
                    })
                });

                const data = await response.json();
                return data.choices[0].message.content.trim();
            } catch (error) {
                return "Sorry, I'm unable to process your request right now.";
            }
        }
    </script>

</body>
</html>
